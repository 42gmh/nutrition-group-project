<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="./styles/base.css">
<link rel="stylesheet" href="./build.css">
        <title>
            Build a Recipe
        </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm">          
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="build.html">Build a Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Recipe Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                            <div id="edamam-badge" data-color="transparent"></div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class ="my-spacer"></div>
        <div class="container-fluid" id="container">
            <form class="card" id="build">
                <h3 class="card-title">Build Your Recipe</h3>
                <div class="list-group list-group-flush" id="form">
                <div class="list-group-item" id="ingrediant1">
                <label for="ingrediant1">Ingrediant</label>
                <input type="text" name="ingrediant1"/>
                <label for="unit1">Unit</label>
                <select type="text" name="unit1">
                    <option value="12 grams">1/8 cup</option>
                    <option value="24 grams">1/4 cup</option>
                    <option value="48 grams">1/2 cup</option>
                    <option value="32 grams">1/3 cup</option>
                    <option value="cup">cups</option>
                    <option value="grams">grams</option>
                    <option value="ounces">ounces</option>
                    <option value="pounds">pounds</option>
                    <option value="teaspoon">teaspoons</option>
                    <option value="tablespoon">tablespoons</option>
                </select>
                <label for="quantity1">Quantity</label>
                <input type="number" name="quantity1"/>
                <button type="button" title="add ingredient" class="btn btn-primary" id="plus">+</button>
                </div>
                <br>
                <div class="list-group-item" id="serving">
                <label for="servings" id="servings">Servings</label>
                <input type="number" name="servings" id="serv"/>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Get Nutrition Data</button>
                </div>
            </form>
        </div>
        <script src="buildRecipe.js"></script>
    </body>
</html>
