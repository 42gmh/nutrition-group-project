<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS CDN -->
<script src="https://developer.edamam.com/attribution/badge.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href="./styles/base.css">
<link rel="stylesheet" href=".//styles/build.css">
        <title>
            Build a Recipe
        </title>
    </head>
    <body>
        ${navbar}
        <div class ="my-spacer"></div>
        <div class="container" id="container">
            <form class="card" id="build">
                <h3 class="card-title">Build Your Recipe</h3>
                <h5 class="card-subtitle mb-2 text-muted">Give us the ingredients for your recipe below, along with the number of servings. Then click Get Nutrition Data. 
                </h5>
                <div class="list-group list-group-flush" id="form">
                <div class="list-group-item" id="ingrediant1">
                <div>
                <label for="ingrediant1">Ingredient</label>
                <input type="text" name="ingrediant1"/>
                </div>
                <div>
                <label for="unit1">Unit</label>
                <select type="text" name="unit1">
                    <option value="12 grams">1/8 cup</option>
                    <option value="24 grams">1/4 cup</option>
                    <option value="48 grams">1/2 cup</option>
                    <option value="32 grams">1/3 cup</option>
                    <option value="cup">cups</option>
                    <option value="grams">grams</option>
                    <option value="ounces">ounces</option>
                    <option value="pounds">pounds</option>
                    <option value="teaspoon">teaspoons</option>
                    <option value="tablespoon">tablespoons</option>
                </select>
                </div>
                <div>
                <label for="quantity1">Quantity</label>
                <input type="number" name="quantity1"/>
                </div>
                <button type="button" title="add ingredient" class="btn btn-primary" id="plus">Add Ingredient</button>
                </div>
                <div class="list-group-item" id="serving">
                <label for="servings" id="servings">Servings</label>
                <input type="number" name="servings" id="serv"/>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Get Nutrition Data</button>
                </div>
            </form>
        </div>
        <script src='buildRecipe.js'></script>
    </body>
</html>
